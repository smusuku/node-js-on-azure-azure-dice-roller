<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dice API Smoke Tests</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 720px;
            margin: 2rem auto;
            padding: 0 1rem
        }

        code,
        pre {
            background: #f6f8fa;
            padding: .25rem .5rem;
            border-radius: 6px
        }

        button {
            padding: .5rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer
        }

        .row {
            display: flex;
            gap: .5rem;
            align-items: center;
            margin: .5rem 0
        }
    </style>
</head>

<body>
    <h1>Dice API Smoke Tests</h1>
    <div class="row">
        <button id="ping">Ping</button>
        <span id="pingOut"></span>
    </div>


    <div class="row">
        <label>Sides <input id="sides" type="number" value="6" min="2" /></label>
        <label>Count <input id="count" type="number" value="2" min="1" max="1000" /></label>
        <button id="roll">/api/roll (CORS enabled)</button>
        <button id="rollNo">/api/roll-nocors (CORS will fail cross-origin)</button>
    </div>
    <pre id="out"></pre>


    <script>
        const $ = s => document.querySelector(s);
        $('#ping').onclick = async () => {
            const res = await fetch('/api/ping');
            $('#pingOut').textContent = (await res.json()).ts;
        };
        $('#roll').onclick = async () => {
            const url = `/api/roll?sides=${+$('#sides').value}&count=${+$('#count').value}`;
            const res = await fetch(url);
            $('#out').textContent = JSON.stringify(await res.json(), null, 2);
        };
        $('#rollNo').onclick = async () => {
            const url = `/api/roll-nocors?sides=${+$('#sides').value}&count=${+$('#count').value}`;
            try {
                const res = await fetch(url);
                $('#out').textContent = JSON.stringify(await res.json(), null, 2);
            } catch (e) {
                $('#out').textContent = 'Expected CORS failure if called cross-origin: ' + e;
            }
        };
    </script>
</body>

</html>
