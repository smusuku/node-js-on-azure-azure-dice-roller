<!doctype html>
<html>
<head>
    <title>Dice API Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Dice API Smoke Tests</h1>

    <button onclick="ping()">Ping</button>
    <pre id="out"></pre>

    <script>
        async function ping() {
            const res = await fetch('/api/ping');
            document.getElementById('out').textContent =
                JSON.stringify(await res.json(), null, 2);
        }
    </script>
</body>
</html>
